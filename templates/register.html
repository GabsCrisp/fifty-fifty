<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="static/styles_register.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
    </header>
    <main>
        <section class="registro">
            <!-- registro y logos -->
             <div class="logo">
                 <img src="static/logos/main.svg" id="loguito">
                 <img src="../static/logos/aaa.png" alt="" srcset="" id="logo-letras" >
             </div>
                <div class="contenedor-registro">
                    <h3>¿Ya tienes cuenta?</h3>
                    <a href="/login">
                        <h3>Inicia sesión</h3>
                    </a>
                    <form id="form">
                        <label for="usuario">Nombre de usuario:</label>
                        <input type="text" class= "input" name="usuario" id="nombre_usuario" placeholder = "e.g nombre_de_usuario" required>
                        <label for="email">E-mail:</label>
                        <input type="text" class= "input" name="email" id="email" placeholder = "e.g inicio_correo@gmail.com" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" class= "input" id="password" placeholder="Ingresa tu contraseña" required>
                        <label for="password">Confirma tu contraseña:</label>
                        <input type="password" class= "input" id="confirmpassword" placeholder="Confirma tu contraseña" required>
                            <button type="submit" class="boton_iniciarsesion" id="registro">
                                    <h3>Iniciar sesión</h3>
                            </button>
                    </form>
                 </div> 
        </section>
        <section class="imagen">
            <!-- imagen de la gente comiendo -->
             <img src="static/images/gente1.png" id="gente">
        </section>
    </main>
    <footer>
        <h3>Copyright © Fifty/Fifty</h3>
    </footer>
    {% block script %}
    <script src="../static/scripts/register.js"></script>
    {% endblock %}
</body>
</html>
