<!DOCTYPE html>
<html lang="en">
    <head>
        {% block css_principal %}
        <link rel="stylesheet" href="static/styles.css">
        {% endblock %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>{% block title %}Homepage{% endblock %}</title>
        <link rel="shortcut icon" href="../static/logos/main.svg" type="image/x-icon">
        {% block extra_head %} {% endblock %}
    </head>
    <body>
        <header class="main_header">
            <div class="main_header_icono">
                <img class="icono_image_logo" src="static/logos/main.svg" alt="">
                <img class="icono_image_text" src="static/logos/title.svg" alt="">
            </div>
            {% block head %}
            <div class="main_header_button">
                <a href="/login"><button>
                        <h1>Ir a la app</h1>
                    </button></a>
            </div>
            {% endblock %}
        </header>
        {% block content %}{% endblock %}
        {% block script %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
