<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="static/styles_login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="registro">
            <!-- registro y logos -->
             <div class="logo">
                 <img src="static/logos/main.svg" id="loguito">
                 
                 <img src="../static/logos/aaa.png" alt="" srcset="" id="logo-letras" >
             </div>
                <div class="contenedor-registro">
                    <h3>¿No tienes una cuenta?</h3>
                    <a href="/register">
                        <h3>Regístrate</h3>
                    </a>
                    <form id ="form">
                        <label for="email">E-mail o nombre de usuario:</label>
                        <input type="text" class= "input" name="email" id="acceso" placeholder = "e.g inicio_correo@gmail.com o nombre_usuario">
                        <label for="password">Contraseña:</label>
                        <input type="password" class= "input" name="password" id="password" placeholder="Ingresa tu contraseña">
                            <button type="submit" class="boton_iniciarsesion" id="iniciosesion" disabled>
                                    <h3>Iniciar sesión</h3>
                            </button>
                    </form>
                 </div> 
        </section>
        <section class="imagen">
            <!-- imagen de la gente comiendo -->
             <img src="static/images/gente1.png" id="gente">
        </section>
    </main>
    <footer>
        <h3>Copyright © Fifty/Fifty</h3>
    </footer>
    {% block script %}
    <script src="../static/scripts/login.js"></script>
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
